<html>
    <head>
        <title>Vehicle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--boostrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#d_table').DataTable();
            });
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <br>
        <br>
         <button type="button" class="btn  btn-info mb-2"  data-toggle="modal" data-target="#exampleModal" >
            Insert
        </button>
        <div class="container col-sm-10">
            <table id="d_table" class ="table table-striped table-bordered" border="1">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Number Plate</th>
                        <th>Vehicle Type</th>
                        <th>Stnk Owner</th>
                        <th>Photo Stnk</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="as : ${vehicles}">
                        <td></td>
                        <td th:text="${as.id}"></td>
                        <td th:text="${as.vehicleType}"></td>
                        <td th:text="${as.stnkOwner}"></td>
                        <td th:text="${as.photoStnk}"></td>
                        <td>

                            <button type="button" class="btn  btn-primary btn-sm"  data-toggle="modal" data-target="#updateModal" th:attr="data-target='#updateModal'+${v.id}">
                                Update
                            </button>
                            <a th:id="@{delete/}+${as.id}"
                               <button onclick="removeBtn(this.id)" type="button" class="btn  btn-danger btn-sm">
                                    Delete
                                </button></a>
                            <!--====================================MODAL UPATE==================================-->
                            <form th:action="@{save}" th:object="${vehicle}" method="post">
                                <div class="modal fade" th:id="updateModal+${as.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <!--==================================Isi method UPDATE Modal====================================================================-->
                                            <div class="modal-body">

                                                <table border="0" >
                                                    <tbody>
                                                        <tr>
                                                            <th>Number Plate</th>
                                                            <th><input type="text" id="id" name="id" th:value="${as.id}" /></th>
                                                        </tr>
                                                        <tr>
                                                            <td>Vehicle Type</td>
                                                            <td><input type="text" id="vehicleType" name="vehicleType" th:value="${as.vehicleType}" /></td>
                                                        </tr>
                                                        <tr>
                                                            <td>STNK Owner</td>
                                                            <td><input type="text" id="stnkOwner" name="stnkOwner" th:value="${as.stnkOwner}" /></td>
                                                        </tr>
                                                        <tr>
                                                            <td>Photo STNK</td>
                                                            <td><input type="text" id="photoStnk" name="photoStnk" th:value="${as.photoStnk}" /></td>
                                                        </tr>


                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="modal-footer">
                                                <!--==================================Button pada modal UPDATE====================================================================-->
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                                <button onclick="okeBtn()" type="submit" class="btn btn-primary">Update </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!--====================================END MODAL UPATE==================================-->
                        </td>
                    </tr>

                </tbody>
            </table>
            <!--==================================MODAL INSERT==================================-->
            <form th:action="@{save}" th:object="${vehicle}" method="post">
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Insert</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">

                                <!--==================================Isi method Insert Modal====================================================================-->
                                <table border="0" >
                                    <tbody>
                                        <tr>
                                            <th>Number Plate</th>
                                            <th><input type="text" class="form-control"/></th>
                                        </tr>
                                        <tr>
                                            <td>Vehicle Type</td>
                                            <td><input type="radio"  id="type" name="type" value="motorcycle">
                                                <label for="motorcycle">Motorcycle</label>
                                                <input type="radio"  id="car" name="type" value="car">
                                                <label for="car">Car</label></td>
                                        </tr>
                                        <tr>
                                            <td>STNK Owner</td>
                                            <td><input type="text" class="form-control" /></td>
                                        </tr>
                                        <tr>
                                            <td>Photo STNK</td>
                                            <td><input type="file" class="form-control"/></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <!--==================================Button pada modal Insert====================================================================-->
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                <button onclick="setTimeout(okeBtn(), 1500);" type="submit" class="btn btn-primary"> Save </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--===================================END MODAL INSERT=====================================-->
        </div>
        <!--SWEET ALERT DELETE-->
        <script>
            function removeBtn(click_id) {
                swal({
                    title: "Apakah anda yaQueen?",
                    text: "Untuk menghapus data ini!",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                })
                        .then((willDelete) => {
                            if (willDelete) {
                                swal("Data berhasil dihapus!", {
                                    icon: "success",
                                });
                                setTimeout(function () {
                                    document.location.href = click_id;
                                }, 1500);
                            } else {
                                swal("Data gagal hapus!");
                            }
                        });
            }
            button.addEventListener('click', function () {
                console.log('clicked on button')
                removeReg('SomeCustomRegName');
            });
        </script>
        <!--SWAL BERHASIL-->
        <script>
            function okeBtn() {
                swal({
                    title: "Good job!",
                    text: "You clicked the button!",
                    icon: "success",

                });
                button.addEventListener('click', function () {
                    console.log('clicked on button')
                    removeReg('SomeCustomRegName');
                }
                );
            }
        </script>

    </body>
</table>

</body>
</html>
